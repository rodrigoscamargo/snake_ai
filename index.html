<!DOCTYPE html>
<html>
<head>
	<title>Snake</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="main">
		<h1>SNAKE</h1>

		<div class="main-container">
			<div class="input-group">
				<label for="lr" class="form-label">Learning Rate</label>
				<input type="range" class="form-range" id="lr" min="0" max="100" value="65">
			</div>
			<div class="input-group">
				<label for="df" class="form-label">Discount Factor</label>
				<input type="range" class="form-range" id="df" min="0" max="100" value="80">
			</div>
			<div class="input-group">
				<label for="ar" class="form-label">Action Randomization</label>
				<input type="range" class="form-range" id="ar" min="0" max="100" value="5">
			</div>
			<div class="form-check justify-content-center d-flex mb-3">
				<input class="form-check-input" type="checkbox" id="fullSet">
				<label class="form-check-label" for="fullSet">
					Full set of states
				</label>
			</div>
			<div class="button-container">
				<button id="btnTrain" class="btn btn-outline-dark btn-sm" type="button">TREINAR</button>
			</div>
			<div class="space-esc">
				<p>Pause (space)</p>
				<p>Reset (esc)</p>
			</div>
		</div>

		<canvas id="gc" class="sizeCanvas" width="500" height="500"></canvas>
		<div style="display: flex; gap: 20px; margin-top: 10px;">
			<p id="score">scored: </p>
			<p id="missed">died: </p>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="q-learning.js"></script>
	<script type="text/javascript" src="user-interface.js"></script>
</body>
</html>
